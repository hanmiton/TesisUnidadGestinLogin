<div class="page-header">
	<h1>Login</h1>
</div>

<form ng-submit="main.doLogin(loginData);">
	
	<!--Username -->
	<label>Username</label>
	<input class= "form-control"  type="text" name="username" placeholder="Nombre Usuario" ng-model="main.loginData.username">
	<br>

	<label>Password</label>
	<input class= "form-control"  type="password" name="password" placeholder="ContraseÃ±a" ng-model="main.loginData.password">
	<br>
	<button class= "btn btn-primary" type="submit">Login</button>
	<button type="button" class="btn-success btn" ng-click= "main.facebook();">Facebook</button>
	<button type="button" class="btn-warning btn" ng-click= "main.twitter();">Twitter</button>
	<button type="button" class="btn-info btn" ng-click= "main.google();">Google</button>
</form>

<br>

<div class="jummbotron text-center" ng-show="main.loading">
	<span class="glyphicon-repeat spinner glyphicon"></span>
	<p>Cargando...</p>
</div>

<div class="show-hide-message row" ng-show="main.successMsg">
	<div class="alert-success alert"> {{main.successMsg}}</div>
</div>

<br>

<div class="show-hide-message row" ng-show="main.errorMsg">
	<div class="alert-danger alert"> {{main.errorMsg}}</div>
</div> 

<div class="show-hide-message row" ng-show="facebook.errorMsg">
	<div class="alert-danger alert"> {{facebook.errorMsg}}</div>
</div> 

<div class="show-hide-message row" ng-show="twitter.errorMsg">
	<div class="alert-danger alert"> {{twitter.errorMsg}}</div>
</div> 

<div class="show-hide-message row" ng-show="google.errorMsg">
	<div class="alert-danger alert"> {{google.errorMsg}}</div>
</div>
