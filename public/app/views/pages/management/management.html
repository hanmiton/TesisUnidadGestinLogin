<div class="page-header">
	<h1>Administración de usuarios</h1>
</div>

<br>

<div class="jummbotron text-center" ng-show="main.loading">
	<span class="glyphicon-repeat spinner glyphicon"></span>
	<p>Cargando...</p>
</div>

<br>

<button type="button" class= "btn btn-success">Aplicar Filtro</button>
<button type="button" class= "btn btn-warning">Mostrar Total</button>
<div class="showmore">
	<div class="col-lg-6">
		<div class="input-group">
			<span class="input-group-addon"> Despliegue Resultado:</span>
			<input type="text" name="form-control" ng-model="number">
		</div>
	</div>
</div>


<div class="panel-primary panel">
	<div class="panel-heading">
		<strong> Administración de Usuarios</strong>
	</div>
	<table class="table">
		<tr>
			<th>Name</th>
			<th>Nombre Usuario</th>
			<th>Correo</th>
		</tr>
		<tr ng-repeat = "person in management.users | limitTo: management.limit">
			<td> {{ person.name }}</td>
			<td> {{ person.username }}</td>
			<td> {{ person.email }}</td>
			<td>
				<a href="#">
					<button type="button" ng-show="management.editAccess" class="btn-primary btn">Editar</button>
				</a>
				<a href="#">
					<button type= "button" ng-show="management.deleteAccess" class="btn-danger btn">Eliminar</button>
				</a>
			</td>
		</tr>
	</table>
</div>
<div class="show-hide-message row" ng-show="main.errorMsg">
	<div class="alert-danger alert"> {{main.errorMsg}}&nbsp<a ng-show="main.expired" href="/resend"><button type="button" class="btn btn-success">Reenviar enlace de activación </button> </a>
</div>
</div>
