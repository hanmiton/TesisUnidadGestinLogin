<div class="page-header">
	<h1>Administración de usuarios</h1>
</div>


<br>

<div class="jummbotron text-center" ng-show="main.loading">
	<span class="glyphicon-repeat spinner glyphicon"></span>
	<p>Cargando...</p>
</div>

<div class="show-hide-message row" ng-show="main.successMsg">
	<div class="alert-success alert"> {{main.successMsg}}</div>
</div>

<br>

<div class="show-hide-message row" ng-show="main.errorMsg">
	<div class="alert-danger alert"> {{main.errorMsg}}&nbsp<a ng-show="main.expired" href="/resend"><button type="button" class="btn btn-success">Reenviar enlace de activación </button> </a>
</div>
</div>
