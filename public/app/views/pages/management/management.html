<div class="page-header">
	<h1>Administración de usuarios</h1>
</div>

<br>

<div class="jummbotron text-center" ng-show="main.loading">
	<span class="glyphicon-repeat spinner glyphicon"></span>
	<p>Cargando...</p>
</div>
<br>

<button type="button" ng-click="management.showMore(number);" class= "btn btn-success">Aplicar Filtro</button>

<button type="button" ng-click="management.showAll();" class= "btn btn-warning">Mostrar Todo</button>


<div class="showmore">
	<div class="col-lg-6">
		<div class="input-group">
			<span class="input-group-addon"> Results to display:</span>	
			<input type="text" class="form-control" ng-model="number">
		</div>
	</div>
</div>


<div class="showmore">
	<div class="col-lg-6">
		<div class="input-group">
			<span class="input-group-addon"> Despliegue Resultado:</span>
			<input type="text" name="form-control" ng-model="number">
		</div>
	</div>
</div>
<br>
<br>

<!--custom error message -->
<div class="show-hide-message row" ng-show="management.showMoreError">
	<div class="alert-danger alert"> {{management.showMoreError}}
</div>
</div> 
<br>
<br>



<div class="panel-primary panel">
	<div class="panel-heading">
		<strong> Administración de Usuarios</strong>
	</div>
	<table class="table">
		<tr>
			<th>Name</th>
			<th>Nombre Usuario</th>
			<th>Correo</th>
		</tr>
		<tr ng-repeat = "person in management.users | limitTo: management.limit">
			<td> {{ person.name }}</td>
			<td> {{ person.username }}</td>
			<td> {{ person.email }}</td>
			<td>
				<a href="/edit/ {{person._id}}">
					<button type="button" ng-show="management.editAccess" class="btn-primary btn">Editar</button>
				</a>
					<button type= "button" ng-click= "management.deleteUser();" ng-show="management.deleteAccess" class="btn-danger btn">Eliminar</button>
				
			</td>
		</tr>
	</table>
</div>

<br>
<br>

<button type="button" ng-click="management.showMore(number);" class= "btn btn-success">Aplicar Filtro</button>
<button type="button" ng-click="management.showAll();" class= "btn btn-warning">Mostrar Todo</button>
<div class="showmore">
	<div class="col-lg-6">
		<div class="input-group">
			<span class="input-group-addon"> Despliegue Resultado:</span>
			<input type="text" name="form-control" ng-model="number">
		</div>
	</div>
</div>

<br>
<br>
